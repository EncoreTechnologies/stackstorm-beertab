version: 1.0

input:
  - recipient

tasks:
  get_tabs:
    action: st2.kv.grep
    input:
      query: "beertab."
    next:
      - when: "{{ succeeded() }}"
        publish:
          - beertabs: "{{ result().result }}"
        next:
          - aggregate_tabs

  aggregate_tabs:
    action: beertab.aggregate
    input:
      beertabs: "{{ ctx().beertabs }}"
      recipient: "{{ ctx().recipient }}"
    next:
      - when: "{{ succeeded() }}"
        publish:
          - beer_debt: "{{ result().result }}"

output:
  - beer_debt: "{{ ctx().beer_debt }}"

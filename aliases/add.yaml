---
pack: "beertab"
name: "add"
action_ref: "beertab.add"
description: "Adds a beer to your tab"
formats:
    - "add a beer to {{ person }} tab"
    - "hey {{ person }} you owe me a beer"
ack:
    format: "Adding a beer to their tab!"
result:
    format: |
        Received the following output from our mission:
        ```
        status: {{ execution.status }}
        result:
        {% for res in execution.result.result %}
        ----------------
            host: {{ res.host }}
            logs:
                {{ res.result | replace('\\n', '\n') | indent(8)  }}
        {% endfor %}
        ```

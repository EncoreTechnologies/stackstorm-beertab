---
pack: "beertab"
name: "add"
action_ref: "beertab.add"
description: "Adds a beer to a tab"
formats:
    - "add a beer for {{ recipient }} to my tab"
    - "add a beer for {{ recipient }} to {{ owner }} tab"
ack:
    format: "Adding a beer to their tab!"
result:
    format: |
        Added a beer to their tab:
        ```
        status: {{ execution.status }}
        beer tab:
        {{ execution.result.output.beertab | to_yaml_string | indent(4, first=True) }}
        execution:
        {{ execution | to_yaml_string | indent(4, first=True) }}
        ```

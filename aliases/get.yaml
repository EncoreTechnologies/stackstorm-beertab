---
pack: "beertab"
name: "get"
action_ref: "beertab.get"
description: "Gets an owners beer tab"
formats:
    - "get beer tab for {{ owner }}"
ack:
    format: "One sec while I find their tab!"
result:
    format: |
        {% if execution.status == 'succeeded' %}
        Here is the tab for {{ execution.parameters.owner }} that you asked for:
        ```
        {{ execution.result.output.beertab | to_yaml_string }}```
        {% else %}
        Failed to get the beer tab for {{ execution.parameters.owner }}
        {% endif %}
